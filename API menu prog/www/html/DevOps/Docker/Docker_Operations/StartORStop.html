<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Start or Stop conatiner </title>
</head>
<body>

    <div class="container my-3 mx-auto">
        <form class="form-inline">
            <h5> 1. Start a container </h5>
            <div class="container my-3 mx-auto">
                <label class="sr-only" for="container">container</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="container" placeholder="Container">
                <form action="http://localhost/cgi-bin/DevOps/Docker/docker.py?id=start_a_container" method='post'>
                <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Submit</button>
            </div>
        </form>
    </div>
    <div class="container my-3 mx-auto">
        <form class="form-inline">
            <h5> 2. Stop a container </h5>
            <div class="container my-3 mx-auto">
                <label class="sr-only" for="container">container</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="container" placeholder="Container">
                <form action="http://localhost/cgi-bin/DevOps/Docker/docker.py?id=stop_a_container" method='post'>
                <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Submit</button>
            </div>
        </form>
    </div>
    <div class="container my-3 mx-auto">
        <form class="form-inline">
            <h5> 3. Restart a container </h5>
            <div class="container my-3 mx-auto">
                <label class="sr-only" for="container">container</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="container" placeholder="Container">
                <form action="http://localhost/cgi-bin/DevOps/Docker/docker.py?id=restart_a_container" method='post'>
                <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Submit</button>
            </div>
        </form>
    </div>
    <div class="container my-3 mx-auto">
        <form class="form-inline">
            <h5> 4. kill a container </h5>
            <div class="container my-3 mx-auto">
                <label class="sr-only" for="container">container</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="container" placeholder="Container">
                <form action="http://localhost/cgi-bin/DevOps/Docker/docker.py?id=kill_a_container" method='post'>
                <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Submit</button>
            </div>
        </form>
    </div>
    <div class="container my-3 mx-auto">
        <form class="form-inline">
            <h5> 5. Attach a container </h5>
            <div class="container my-3 mx-auto">
                <label class="sr-only" for="container">container</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="container" placeholder="Container">
                <form action="http://localhost/cgi-bin/DevOps/Docker/docker.py?id=attach_a_container" method='post'>
                <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Submit</button>
            </div>
        </form>
    </div>
