<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Manage Images</title>
</head>
<body>
    <div class="container my-3 mx-auto">
        <form class="form-inline">
            <h5> 1. Create an image using Dockerfile </h5>
            <div class="container my-3 mx-auto">
                <label class="sr-only" for="options">options</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="options" placeholder="options">
                <form action="http://localhost/cgi-bin/DevOps/Docker/docker.py?id=create_an_image_using_Dockerfile" method='post'>
                <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Submit</button>
            </div>
        </form>
    </div>
    <div class="container my-3 mx-auto">
        <form class="form-inline">
            <h5> 2. Pull an image</h5>
            <div class="container my-3 mx-auto">
                <label class="sr-only" for="image">Image</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="image" placeholder="Image">
                <form action="http://localhost/cgi-bin/DevOps/Docker/docker.py?id=push_an_image" method='post'>
                <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Submit</button>
            </div>
        </form>
    </div>
    <div class="container my-3 mx-auto">
        <form class="form-inline">
            <h5> 3. Push an image</h5>
            <div class="container my-3 mx-auto">
                <label class="sr-only" for="image">Image</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="image" placeholder="Image"
                <form action="http://localhost/cgi-bin/DevOps/Docker/docker.py?id=push_an_image" method='post'>
                <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Submit</button>
            </div>
        </form>
    </div>
    <div class="container my-3 mx-auto">
        <form class="form-inline">
            <h5> 4. Create an image from a container </h5>
            <div class="container my-3 mx-auto">
                <label class="sr-only" for="container">Container</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="container" placeholder="container">
                <label class="sr-only" for="image">Image Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="image" placeholder="Image Name">
                <form action="http://localhost/cgi-bin/DevOps/Docker/docker.py?id=create_an_image_from_a_container" method='post'>
                <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Submit</button>
            </div>
        </form>
    </div>
    <div class="container my-3 mx-auto">
        <form class="form-inline">
            <h5> 5. Remove an image</h5>
            <div class="container my-3 mx-auto">
                <label class="sr-only" for="image">Image</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="image" placeholder="Image">
                <form action="http://localhost/cgi-bin/DevOps/Docker/docker.py?id=remove_an_image" method='post'>
                <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Submit</button>
            </div>
        </form>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
